<html>
<head>
  <title>Chat App</title>
  <link rel="icon" href="/img/favicon.png" />
  <link rel="stylesheet" href="/css/styles.min.css" />
</head>
<body>
    <div class="chat">
        <div class="chat__sidebar">
            <div id="sidebar" class="chat__sidebar">

            </div>

        </div>
        <div class="chat__main">
          <div id="mensajes" class="chat__messages">
          </div>

          <div  class="compose">
            <form id="message-form">
                <input id="campoMensaje" placeholder="Mensaje" required autocomplete="off"> </input>
                <button>Enviar</button>

            </form>
            <button  id="compartirUbicacion">Compartir Ubicacion</button>
          </div>


        </div>
    </div>


    <script id="template-mensaje" type="text/html">
      <div class="message">
          <p>
            <span class="message__name">{{username}}</span>
              <span class="message__meta" >{{fechaCreacion}}</span>
          </p>
          <p>{{mensaje}}</p>
      </div>
    </script>

    <script id="template-ubicacion" type="text/html">

      <div class="message">
          <p>
              <span class="message__name">{{username}}</span>
              <span class="message__meta" >{{fechaCreacion}}</span>
          </p>
          <p><a href="{{url}}" target="_blank">Ubicacion Actual</a></p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{sala}}</h2>
        <h3 class="list-title">Usuarios</h3>
        <ul class="users">
          {{#usuarios}}
            <li>{{username}}</li>
          {{/usuarios}}
        </ul>

    </script>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
